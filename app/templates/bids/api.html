<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 
    <title>Glass Curtain X Bid </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>

    <form action="/checkout" method="POST">
        <h1>Admin Page</h1>
        {% if error %}
            <h2 style="color: rgba(255, 99, 71, 0.805);">{{ error }}</h2>
        {% endif %}
        <p> <datetime class="utcnow"></datetime> </p>

        <h2>Incoming Bids:</h2>
        <ul>
            {% for incoming_bid in incoming_bids %}
            <li>{{ incoming_bid }}</li>
            {% endfor %}
        </ul>


       
    <footer draggable="false">
        <div class="footer-content" draggable="false">
          <a href="/">To Gallery</a> 
        </div>
    </footer>

    
</body>
</html>
